<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to amenity. We provide you with the best from french and danish design furniture"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Montserrat:wght@400;500;600;700&family=MuseoModerno:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Login - amenity.</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="menu fixed-top container-fluid"></header>
    <main>
      <div class="container login_container">
        <div class="alert"></div>
        <div class="row">
          <div class="login_header col-sm-12">
            <h1>Log in as an administrator</h1>
          </div>
          <div class="form_container col-sm-6">
            <form class="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3 form-check"></div>
              <button type="submit" class="btn btn-primary submitBtn">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto container-fluid">
      <div class="footer__container row">
        <div class="SoMe_container col-lg-4 col-sm-12">
          <div>
            <img class="SoMe facebook" src="./img/facebook.svg" />
          </div>
          <div>
            <img class="SoMe twitter" src="./img/twitter.svg" />
          </div>
          <div>
            <img class="SoMe insta" src="./img/instagram.svg" />
          </div>
        </div>
        <div class="contact__container col-lg-4 col-sm-12">
          <div class="contact__item">
            <img src="./img/phone.svg" /> +47 12345678
          </div>
          <div class="contact__item">
            <img src="./img/mail.svg" /> post@amenity.com
          </div>
          <div class="contact__item">
            <img src="./img/compass.svg" /> Oslogata 10 0850 Oslo
          </div>
        </div>
        <div class="copyright__container col-lg-4 col-sm-12">
          <p>Martin Bolsønes © 2021</p>
          <p>made for educational purposes</p>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/components/createMenu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
