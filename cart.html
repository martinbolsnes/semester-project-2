<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse our selection of products. We have everything you need for your modern home."
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Montserrat:wght@400;500;600;700&family=MuseoModerno:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Cart - amenity.</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="menu fixed-top container-fluid"></header>
    <main>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-danger logoutBtn">
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container heading-container">
        <h1>Cart</h1>
      </div>
      <div class="container cart__container">
        <div class="row">
          <div class="cart_objects col-lg-6 col-md-12"></div>
          <div class="totalPrice_container col-lg-6 col-md-12">
            <h3>Total amount</h3>
            <h2 class="totalPrice"></h2>
            <button type="button" class="btn primary-btn checkoutBtn">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <div class="container-fluid footer__container">
        <div class="SoMe_container">
          <div>
            <img class="SoMe facebook" src="./img/facebook.svg" />
          </div>
          <div>
            <img class="SoMe twitter" src="./img/twitter.svg" />
          </div>
          <div>
            <img class="SoMe insta" src="./img/instagram.svg" />
          </div>
        </div>
        <div class="copyright__container">
          <p>Martin Bolsønes © 2021</p>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/components/createMenu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/cart.js"></script>
  </body>
</html>
