<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to amenity. We provide you with the best from french and danish design furniture"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400&family=Montserrat:wght@400;500;600;700&family=MuseoModerno:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Shop - amenity.</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="menu fixed-top container-fluid"></header>
    <main>
      <div class="alert"></div>
      <div class="heading__container container">
        <h1 class="shopHeading">Products</h1>
      </div>
      <div class="container filter__container">
        <div class="search mb-3">
          <input
            type="text"
            class="form-control searchInput"
            placeholder="Search..."
            aria-label="Search"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <section class="productsSection">
        <div class="container products__container">
          <div class="row row-cols-3 g-4 products--cards"></div>
        </div>
      </section>
    </main>
    <footer class="mt-auto">
      <div class="container-fluid footer__container">
        <div class="SoMe_container">
          <div>
            <img class="SoMe facebook" src="./img/facebook.svg" />
          </div>
          <div>
            <img class="SoMe twitter" src="./img/twitter.svg" />
          </div>
          <div>
            <img class="SoMe insta" src="./img/instagram.svg" />
          </div>
        </div>
        <div class="copyright__container">
          <p>Martin Bolsønes © 2021</p>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/components/createMenu.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/products.js"></script>
    <script type="module" src="./js/filter.js"></script>
  </body>
</html>
